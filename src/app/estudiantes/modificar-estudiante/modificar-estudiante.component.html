<body>
<div class="container">
    <h1>Estudiante</h1>
    <form [formGroup]="form" (ngSubmit)="onSubmit">
        <label for="codigo"> Codigo:</label>
        <input type="number" formControlName="codigo" class="form-control" id="codigo" required maxlength="45" />
        <!-- <div *ngIf="codigo.invalid && codigo.touched" class="error">**Código es requerido**</div> -->


        <label for="nombre"> Nombre:</label>
        <input type="text" formControlName="nombre" class="form-control" id="nombre" />
        <!-- <div *ngIf="nombre.invalid && nombre.touched" class="error">**Nombre es requerido**</div> -->

        <label for="apellido"> Apellido:</label>
        <input type="text" formControlName="apellido" class="form-control" id="apellido" />
        <!-- <div *ngIf="apellido.invalid && apellido.touched" class="error">**Apellido es requerido**</div> -->

        <label for="tipo_documento"> Tipo de Documento:</label>
        <select name="tipo_documento" FormControlName="tipo_documento" class="form-control" id="tipo_documento">
            <option value="CC">Cédula de Ciudadanía</option>
            <option value="TI">Tarjeta de Identidad</option>
            <option value="CE">Cédula de Extranjería</option>
        </select>
        <!-- <div *ngIf="tipo_documento.invalid && tipo_documento.touched" class="error">**Tipo de documento es requerido**
        </div> -->


        <label for="numero_documento"> Numero de Documento:</label>
        <input type="text" formControlName="numero_documento" class="form-control" id="numero_documento" />
        <!-- <div *ngIf="numero_documento.invalid && numero_documento.touched" class="error">**Numero de documento es
            requerido**</div> -->

        <label for="estado"> Estado:</label>
        <select name="estado" formControlName="estado" class="form-control" maxlength="1">
            <option value="A">Estudiante Activo</option>
            <option value="R">Estudiante Retirado</option>
            <option value="E">Estudiante Egresado</option>
            <option value="S">Estudiante Suspendido</option>
        </select>

        <label for="genero"> Genero:</label>
        <input type="text" formControlName="genero" class="form-control" id="genero"  maxlength="3" />

        <button type="submit" class="btn btn-primary">
            Enviar
        </button>


    </form>
</div>
</body>
